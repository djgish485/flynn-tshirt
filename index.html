<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fabuleux Tee</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="graffiti-bg"></div>
    <header>
        <h1>The Fabuleux</h1>
        <p>Wear the streets</p>
    </header>
    <main>
        <section id="product">
            <div class="product-image">
                <img src="tshirt.jpg" alt="The Fabuleux T-shirt">
            </div>
            <div class="product-info">
                <h2>The Fabuleux Tee</h2>
                <p class="description">Unleash your inner artist with our explosive, graffiti-inspired tee. One-of-a-kind design that screams urban cool.</p>
                <p class="price">$39.99</p>
                <button id="add-to-cart">Order T-Shirt</button>
            </div>
        </section>
    </main>
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Select Your Size</h2>
            <div class="product-preview">
                <div class="product-image-container">
                    <img id="product-image" alt="T-shirt preview" class="product-image">
                    <p class="product-price">$39.99</p>
                </div>
                <div class="size-options-container">
                    <div id="size-options"></div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 The Fabuleux. Street cred included.</p>
    </footer>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="script.js"></script>
    <script>
        // Check for success parameter
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('success') === 'true') {
            alert('Thank you for your purchase! Your order has been placed successfully.');
        }
    </script>
</body>
</html>
